<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ_part1</title>
    <link rel="stylesheet" type="text/css" href="style_dz_jq.css">
    <script src="jq_dz.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid bg-secondary p-6 " style="padding:20px 20px 30px 20px;">
    <h1 class="text-lg-start text-white">Вычисление скорости (км/ч)</h1>
    <div class="row">
        <div class="col-md-12">
            <p>Введите расстояние в км</p>
            <input type="number" id="distance"></input>
            <p>Введите время в часах</p>
            <input type="number" id="time"></input>
            <br>
            <button id="speed" type="button" class="btn btn-success ButtonStyle">Рассчитать</button>
            <h2 id="result1"></h2>
        </div>
    </div>
</div>
<div class="container-fluid bg-secondary p-6 " style="padding:20px 20px 30px 20px;">
    <h1 class="text-lg-start text-white">Вычисление покупательской способности</h1>
    <div class="row">
        <div class="col-md-12">
            <p>Введите сумму, которой располагаете в рублях</p>
            <input type="number" id="money"></input>
            <p>Введите стоимость продукта</p>
            <input type="number" id="price"></input>
            <br>
            <button type="button" class="btn btn-success ButtonStyle" id="product">Рассчитать</button>
            <h2 id="result2"></h2>
        </div>
    </div>
</div>
<div class="container-fluid bg-secondary p-6 " style="padding:20px 20px 30px 20px;">
    <h1 class="text-lg-start text-white">Конвертер валют</h1>
    <div class="row">
        <div class="col-md-12">
            <p>Введите сумму, которой располагаете в долларах</p>
            <input type="number" id="dollar"></input>
            <br>
            <button type="button" class="btn btn-success ButtonStyle" id="converter">Конвертер в Евро</button>
            <h2 id="result3"></h2>
        </div>
    </div>
</div>
</body>
</html>
